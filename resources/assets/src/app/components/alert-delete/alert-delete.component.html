<div class="modal-header text-center">
  <h4 class="modal-title w-100 font-weight-bold">{{ title }}</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body mx-3">
  <div class="md-form mb-5 text-center">
    <div class="alert alert-danger" role="alert" *ngIf="message">
      {{ message }}
    </div>
  </div>
</div>
<div class="modal-footer d-flex justify-content-center">
  <button mdbBtn color="danger" class="waves-light" mdbWavesEffect (click)="closeModal(false)">NÃ£o</button>
  <button mdbBtn color="success" class="waves-light" mdbWavesEffect type="submit" (click)="closeModal(data)">Sim</button>
</div>
